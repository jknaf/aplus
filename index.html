<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A+ Urban Design | Architektur für Freizeit & Sport</title>
    <meta name="description" content="Spezialist für modulare, fundamentfreie Freiraumelemente aus Beton und Stahl: Beton Skateparks, Pumptracks, Hockey-Banden, Grillstellen und Umkleidekabinen." />
    <meta name="keywords" content="Beton Skatepark, Pumptrack aus Beton, Skate-Anlagen Hersteller, Hockey-Banden, Vandalismussichere Umkleidekabinen, Öffentliche Grillstelle Beton, Urban Design, modulare Skate-Elemente" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 100'%3E%3Cpath fill='%23F97316' d='M0 100 L40 0 L55 0 L15 100 H0 Z' /%3E%3Cpath fill='%23F97316' d='M80 40 H140 V60 H80 Z' /%3E%3Cpath fill='%23F97316' d='M100 20 H120 V80 H100 Z' /%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#121212',
              'brand-surface': '#1E1E1E',
              'brand-text': '#EAEAEA',
              'brand-heading': '#FFFFFF',
              'brand-orange': '#F97316',
              'brand-muted': '#A1A1AA',
            },
            fontFamily: {
              'sans': ['Lato', 'sans-serif'],
              'heading': ['Montserrat', 'sans-serif'],
            },
            fontSize: {
              '7xl': '5rem',
              '8xl': '6.5rem',
              '9xl': '8rem',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(2rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'kenburns-1': {
                  '0%': { transform: 'scale(1.0) translate(0,0)', 'transform-origin': 'center' },
                  '100%': { transform: 'scale(1.1) translate(-2%, 2%)', 'transform-origin': 'center' }
              },
              'kenburns-2': {
                  '0%': { transform: 'scale(1.0) translate(0,0)', 'transform-origin': 'top right' },
                  '100%': { transform: 'scale(1.1) translate(3%, -3%)', 'transform-origin': 'top right' }
              },
              'kenburns-3': {
                  '0%': { transform: 'scale(1.0) translate(0,0)', 'transform-origin': 'bottom left' },
                  '100%': { transform: 'scale(1.1) translate(-3%, 3%)', 'transform-origin': 'bottom left' }
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'kenburns-1': 'kenburns-1 15s ease-in-out infinite alternate',
              'kenburns-2': 'kenburns-2 18s ease-in-out infinite alternate',
              'kenburns-3': 'kenburns-3 20s ease-in-out infinite alternate',
            },
          }
        }
      }
    </script>
     <style>
      .animated-section {
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@0.14.0",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.6"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
