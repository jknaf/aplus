              'fade-in-up': {

      body {

      /* App Shell Styles (Instant Load) */
      #app-shell-hero {
        position: relative;
        height: 85vh; /* Fallback */

        width: 100%;
        overflow: hidden;
        background-color: #000;
        z-index: 0;
      }
      #app-shell-img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;

      .shell-content {
        position: absolute;

      }
